<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>패기2조</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="input-group mb-3">
            <h1>
                펭귄 정보를 입력해 주세요!
            </h1>
        </div>
        <form method="post" action="/">
            
        
        <div class="input-group mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">부리 길이</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    name="bill_len"
                    placeholder="부리 길이를 입력 하세요!"
                />
            </div>
        </div>
        
        <div class="input-group mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">부리 깊이</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    name="bill_depth"
                    placeholder="부리 깊이를 입력 하세요!"
                />
            </div>
        </div>
        
        <div class="input-group mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">지느러미 길이</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    name="flipper"
                    placeholder="지느러미 길이를 입력 하세요!"
                />
            </div>
        </div>
        
        <div class="input-group mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">몸무게</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    name="body_mass"
                    placeholder="몸무게를 입력 하세요!"
                />
            </div>
        </div>
            
        <div class="input-group mb-3">
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">전송하기</button>
            </div>
        </div>
        
            
            </form>
        
        {% if prediction %}
        {{prediction}}
        {% endif %}
        
        {% if img %}
        <div class="input-group mb-3">
            <div class="mb-3">
                <img src="/static/{{img}}" width="100" height="100" />
            </div>
        </div>
        {% endif %}
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
